<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/main.js"></script>
</head>
<body>
<div class="container">
    <h1 th:text="${appName}" style="color: green">Default app name</h1>
    <hr/>
    <div class="content">
        <div class="row article" th:each="driver : ${drivers}">
            <div class="col-md-10 col-md-offset-1">
                <h3 th:text="${driver.firstName + ' ' + driver.lastName + ' ' + driver.surname}">Al Al Al</h3>
            </div>
            <div class="col-md-11 description">
                <p class="description-text" th:text="${driver.licensNum}">000000</p>
            </div>
            <div class="col-md-12 description">
                <p class="description-text" th:text="${driver}">000000</p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-sm btn-secondary like" th:attr="data-post-id=${driver.id}">‚ùå</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
